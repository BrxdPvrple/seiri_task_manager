<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/main.css" />

    <title>{% block title %}{% endblock %}Seiri 整理</title>
    {% endblock %}
  </head>

  <body>
    <div class="b-example-divider"></div>

    <header class="p-3 mb-3 border-bottom">
      <div class="base">
        <div
          class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          "
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-dark text-decoration-none
            "
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <!-- NAVBAR  -->
          <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/">
              <img
                src="https://fontmeme.com/permalink/211029/a385aec4243164355c869497c2c9b8c3.png"
                alt="japanese"
                border="0"
                width="30"
                height="30"
                alt=""
              />Seiri</a
            >
          </nav>

          <ul
            class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            "
          >
            <li>
              <a href="/dashboard" class="nav-link px-2 link-dark">Dashboard</a>
            </li>
            <li>
              <a href="/task_overview" class="nav-link px-2 link-dark">Tasks</a>
            </li>
            <li>
              <a href="/manage_account" class="nav-link px-2 link-dark"
                >Account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="b-example-divider"></div>

    <div class="main">{% block content %}{% endblock %}</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
