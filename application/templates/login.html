{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block
content %}

<div class="header">
  <h1>Welcome to Seiri 整理</h1>
  <br />
  <br />

  <h3>Login</h3>
</div>
<br />

<div class="container">
  <form action="{{ url_for('login') }}" method="POST">
    <div class="form-group">
      {{ form.hidden_tag() }} {{ wtf.form_field(form.username) }} {{
      wtf.form_field(form.password) }} {{ wtf.form_field(form.remember) }}
      <center>
        <button class="btn btn-lg btn-primary btn-block sign-in" type="submit">
          Sign in
        </button>
      </center>
    </div>
  </form>
</div>

{% endblock %}
